<div class="mainpage" id="contacts-component">
  <div class="inner-square">
    <div class="scroll scroll-up" (click)="scrollCont('first-component')"><i class="fas fa-caret-up fa-lg arrow"></i>Go Back Home</div>
    <div class="contact">
      <h1>Contact</h1>
      <form>
        <div class="form-group">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="2" placeholder="Please write a message here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
    <div class="other">
      <h2>You can also find me there :</h2>
      <div class="icons">
        <i class="icon hide-500 fab fa-github fa-3x"></i><i class="icon hide-500 fab fa-linkedin fa-3x"></i>
        <i class="icon hide-500 far fa-envelope fa-3x"></i> <i class="icon hide-500 fab fa-telegram-plane fa-3x"></i>
        <i class="icon show-500 fab fa-github fa-lg"></i><i class="icon show-500 fab fa-linkedin fa-lg"></i>
        <i class="icon show-500 far fa-envelope fa-lg"></i> <i class="icon show-500 fab fa-telegram-plane fa-lg"></i>
      </div>
    </div>
  </div>
</div>
